<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* it is selecting the tags value which has btn word as independent so it target link1 link4 link 5 */
        a[class~="btn"]{
            padding: 10px 12px;
            background-color: orange;
            color: black;

        }
    </style>
</head>
<body>
    <h1>attribute selector[attr~=value]</h1>
    <div>
        <a href="#" class="btn">Link-1</a>
        <a href="#" class="add-btn">Link-2</a>
        <a href="#" class="btn-link">Link-3</a>
        <a href="#" class="login btn">Link-4</a>
        <a href="#" class=" reset btn">Link-5</a>

    </div>
</body>
</html>
