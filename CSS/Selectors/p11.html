<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* It gets only those class names which are present at the beginning here the link 1 and link3 and link6 are having btn at beginning so it takes those two tags */
        a[class^="btn"]{
            padding: 10px 12px;
            background-color: orange;
            color: black;
            text-decoration: aqua;

        }
    </style>
</head>
<body>
    <h1>attribute selector[attr^=value]</h1>
    <div>
        <a href="#" class="btn">Link-1</a>
        <a href="#" class="add-btn">Link-2</a>
        <a href="#" class="btn link">Link-3</a>
        <a href="#" class="login btn">Link-4</a>
        <a href="#" class=" reset btn">Link-5</a>
        <a href="#" class="btn-link">Link-6</a>

    </div>
</body>
</html>
