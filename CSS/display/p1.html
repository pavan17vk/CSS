<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 20px;

        }
        .container{
            background-color: blue ;
            padding: 20px;
        }
        .container div{
            background-color: red;
            color: wheat;
            font-size: 1.3rem;
            padding: 10px;
            margin: 2px;

        }
    </style>

</head>
<body>
    <h1>display</h1>
    <section class="container">
        <div class="b1">first</div>
        <div class="b2">second</div>
        <div class="b3">third</div>
    </section>


    <hr>
    <form >
        <label for="dis">Choose display value</label>
        <select name="dis" id="dis">
            <option value="null">choose values</option>
            <option>block</option><!-- default display value(interview).it will apply to all html element  -->
            <option>inline-block</option>
            <option>flex</option><!-- flex and grids important for CSS3 -->
            <option>inline-flex</option>
            <option>grid</option>
            <option>inline-grid</option>
            <option>none</option>
            <option>table</option>
            <option>list-view</option>
        </select>
    </form>
    <script>
        var blocks = document.querySelector(".container");
        var di=document.getElementById("dis");

        di.addEventListener("change",function(){
            blocks.style.display=di.value;

        });
    </script>
</body>
</html>
