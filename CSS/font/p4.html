<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 3rem;
        }
        .p1{font-variant: normal;}
        .p2{font-variant: all-small-caps;}/* we dont normally use this */
        .p3{font-variant: small-caps;}
    </style>
</head>
<body>
    <h1>font-variant</h1>
    <p class="p1">hello world</p>
    <p class="p2">hello world</p>
    <p class="p3">hello world</p>
</body>
</html>
