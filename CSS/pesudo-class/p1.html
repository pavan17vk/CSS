<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* :hover mouse over any element */
        a:hover{
            padding: 10px 12px;
            background-color: blue ;
            color: brown;
        }
        .card:hover{
            background-color: aqua;
            padding: 20px;
        }

    </style>
</head>
<body>
    <h1>:hover</h1>
    <!-- selector:pseudo class-->
    <!-- selector::pseudo element-->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="card">
        <h1>Card</h1>
    </div>
</body>
</html>
