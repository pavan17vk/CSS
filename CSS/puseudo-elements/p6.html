<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        dialog::backdrop{
            background-color: darkgreen;
        }

    </style>
</head>
<body>
    <h1>::backdrop</h1>
    <button id="show"> Show dialog</button>
    <dialog id="alert">
        <button class="cls">&times</button>
        <div class="content">
            <h1>Are you sure want to edit?</h1>
            <div>
                <button id="no">No</button>
                <button id="yes">Yes</button>
            </div>
        </div>

    </dialog>
    <script>
        var sh=document.getElementById('show')
        var cl=document.getElementById('cls')
        var al=document.getElementById('alert')
        sh.onclick=function(){
            al.showModal()
        }
        cl.onclick=function(){
            al.close()
        }

    </script>

</body>
</html>
