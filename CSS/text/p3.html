<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1{
            text-decoration: underline;
        }
        .p2{
            text-decoration-line: overline;
            text-decoration-style:dashed ;
            text-decoration-color: blue;
        }
        .p3{
            text-decoration: line-through;
        }
        a{
            text-decoration: none;
        }
        .p4{
            text-decoration: line-through dotted red;
        }
    </style>
</head>
<body>
    <h3>Text-decoration</h3><!-- underline,overline,line-through -->
    <p class="p1">para-1</p>
    <p class="p2">para-2</p>
    <p class="p3">para-3</p>
    <hr>
    <a href="#">Click here</a>
    <hr>
    <p class="p4">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Id dignissimos odit laborum cumque optio atque assumenda ea, voluptate rerum, beatae tenetur dolorum asperiores labore aliquam, veniam aut illo facilis voluptatibus!</p>
</body>
</html>
