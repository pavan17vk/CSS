<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 4rem;
            text-align: center;
        }
        /* text-shadow contains 4 values: x offset(offset means position) y offset, blur-radius, color */
        .b1{text-shadow: 10px 20px rebeccapurple;}
        .b2{text-shadow: 10px 10px 5px gold;}
        .b3{text-shadow: 10px 10px 5px  rgb(128, 0, 0)}
        

    </style>
</head>
<body>
    <h1>text-shadow</h1>
    
    <p class="b1">Sample Text Content</p>
    <p class="b2">Sample Text Content</p>
    <p class="b3">Sample Text Content</p>
    <p class="b4">Sample Text Content</p>
</body>
</html>
